<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Formulario Editar Clientes</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid>
			<f:facet name="header">
				<h:outputText value="Formulario Editar Clientes"></h:outputText>
			</f:facet>

			<h:outputText value="Nombres"></h:outputText>
			<h:inputText value="#{cliente.nombres}"></h:inputText>

			<h:outputText value="Apellidos"></h:outputText>
			<h:inputText value="#{cliente.apellidos}"></h:inputText>

			<h:outputText value="DirecciÃ³n"></h:outputText>
			<h:inputText value="#{cliente.direccion}"></h:inputText>

			<h:outputText value="Telefono"></h:outputText>
			<h:inputText value="#{cliente.telefono}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{miBean.toupdateClie(cliente)}" value="Actualizar"></h:commandButton>
			</f:facet>
		</h:panelGrid>

</html>
