<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Formulario JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Clientes"></h:outputText>
	</h2>

	<h:dataTable value="#{clienteBean.findAllClientes()}" var="cliente" border="1">
		<h:column>
			<f:facet name="header">Id</f:facet>
			<h:outputText value="#{cliente.id}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value="#{cliente.nombres}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Apellido</f:facet>
			<h:outputText value="#{cliente.apellidos}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Direcci√≥n</f:facet>
			<h:outputText value="#{cliente.direccion}"></h:outputText>
		</h:column>		
		<h:column>
			<f:facet name="header">Email</f:facet>
			<h:outputText value="#{cliente.email}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Telefono</f:facet>
			<h:outputText value="#{cliente.telefono}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">F.Registro</f:facet>
			<h:outputText value="#{cliente.fregistro}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">F.Actualizacion</f:facet>
			<h:outputText value="#{cliente.facturacion}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Editar</f:facet>
		</h:column>
	</h:dataTable>
</h:body>
</html>
